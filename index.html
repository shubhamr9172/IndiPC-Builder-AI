<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndiPC Builder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4338ca;
      }
      .pc-glow {
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }
        
        body {
          background-color: white !important;
          color: black !important;
          overflow: visible !important;
        }

        /* Hide the root app structure's layout constraints */
        #root {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* The Print Area and ALL its children must be visible */
        .print-area, .print-area * {
          visibility: visible !important;
        }

        /* Position the print area to fill the page */
        .print-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          z-index: 99999 !important;
          overflow: visible !important;
        }

        /* Force text colors */
        .print-area h2, .print-area h3, .print-area p, .print-area span, .print-area div {
           color: black !important;
           -webkit-text-fill-color: black !important;
           text-shadow: none !important;
        }
        
        /* Borders for readability */
        .print-area .border, .print-area .border-t {
          border-color: #ddd !important;
          border-style: solid !important;
        }

        /* Hide non-print elements explicitly */
        .no-print {
          display: none !important;
        }
      }
    </style>
